            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                    <p:panel id="pnlDatos">
                        <p:dataTable id="tblDatos" value="#{datosBuscadorBean.lstDatos}"  widgetVar="tablaDatos"
                                     var="Datos" emptyMessage="No se han encontrado Datos con el criterio de busqueda"
                                     filteredValue="#{datosBuscadorBean.lstFiltradaDatos}"
                                     paginator="true" rows="10" rowKey="#{Datos.id}" selectionMode="single" 
                                     selection="#{datosBuscadorBean.datosSel}">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Busqueda: " />
                                    <p:inputText  size="60" id="globalFilter" onkeyup="PF('tablaDatos').filter()"  
                                                  placeholder="Ingrese Criterio de Busqueda..."/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{Datos.apellidos} #{Datos.nombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Provincia"/>
                                </f:facet>
                                <h:outputText value="#{Datos.provincia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Parroquia"/>
                                </f:facet>
                                <h:outputText value="#{Datos.parroquia_domicilio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Canton"/>
                                </f:facet>
                                <h:outputText value="#{Datos.canton}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Barrio"/>
                                </f:facet>
                                <h:outputText value="#{Datos.barrio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha de Atencion"/>
                                </f:facet>
                                <h:outputText value="#{Datos.fecha_de_atencion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ocupacion"/>
                                </f:facet>
                                <h:outputText value="#{Datos.ocupacion}"/>
                            </p:column>
                            
                            
                            <p:column>

                            </p:column>
                            <p:column exportable="false">
                                <!--<p:commandButton id="btnEditarDatos" icon="ui-icon-pencil"  title="Editar Datos" 
                                                 oncomplete="wdlgEditarDatos.show()" 
                                                 process="@this" update=":dlgEditarDatos, @form">                                   
                                    <f:setPropertyActionListener value="#{Datos}" 
                                                                 target="#{datosBuscadorBean.datosSel}"/>
                                </p:commandButton>-->

                            </p:column>  
                            <!-- PIE DE PAGINA -->
                            <f:facet name="footer">  
                                <p:commandButton value="Cargar Datos" action="#{datosBuscadorBean.cargarDatos()}" 
                                                 update=":frmdatos:pnlDatos"/>  

                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                </h:form>
